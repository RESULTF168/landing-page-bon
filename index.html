        // ========== COUNTDOWN RANDOM ==========
        const dayElem = document.getElementById("day");
        const hourElem = document.getElementById("hour");
        const minuteElem = document.getElementById("minute");
        const secondElem = document.getElementById("second");

        const timeList = [
            1 * 24 * 3600 + 1 * 3600 + 25 * 60 + 36,
        ];

        let totalSeconds = timeList[Math.floor(Math.random() * timeList.length)];

        function updateCountdown() {
            const days = Math.floor(totalSeconds / (24 * 3600));
            const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            dayElem.textContent = days.toString().padStart(2, "0");
            hourElem.textContent = hours.toString().padStart(2, "0");
            minuteElem.textContent = minutes.toString().padStart(2, "0");
            secondElem.textContent = seconds.toString().padStart(2, "0");

            if (totalSeconds > 0) {
                totalSeconds--;
            } else {
                clearInterval(timer);
            }
        }

        updateCountdown();
        const timer = setInterval(updateCountdown, 1000);
    </script>
